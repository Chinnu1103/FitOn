{% load static %}
<!DOCTYPE html>
<html lang="en"></html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Health Data</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</head>
<body>
    {% if user.is_authenticated %}

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6">
                <h2>Steps Count per Day</h2>
                <canvas id="stepsChart"></canvas>
            </div>
            <div class="col-md-6">
                <h2>Resting Heart Rate per Day</h2>
                <canvas id="heartRateChart"></canvas>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <h2>Resting Heart Rate per Day</h2>
                <canvas id="restingHeartRateChart"></canvas>
            </div>
            <div class="col-md-6">
                <h2>Sleep Data</h2>
                <canvas id="sleepChart"></canvas>
            </div>
        </div>
    </div>

    <script>
        // Get steps data from Django template context
        let total_data = {{data|safe}};
    </script>
    {% endif %}
</body>

<script src="{% static 'metrics/javascript/display_metric_data.js' %}"></script>
</html>
