{% load static %}
<!DOCTYPE html>
<html lang="en"></html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Health Data</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</head>
<body>
    {% include "user/navbar.html" %}
    <link rel="stylesheet" href="{% static 'metrics/css/display_metric_data.css' %}">
    {% if data %}

    <div class="search-and-filter py-4 mt-0 mb-5">
        <div class="filter-left-column container mx-0 mr-5">
            <div class="row">
                <p class='display-4'>Home Dashboard</p>
            </div>
        </div>
        <div class="filter-right-column container col-6 pl-5">
            <form method="get" class="filter-form" id="filter-form">
                <fieldset id="filter-fieldset">
                    <legend>FILTERS</legend>
                    <hr class="mt-0 mb-3"/>
                    <div class="row">
                        <div class="col">
                            <div class="form-group">
                                <label for="data_length">Data Duration:</label>
                                <select class="custom-select" id="metric_list" name="metric_list">
                                    <option value="hour">Past Hour</option>
                                    <option value="day">Past Day</option>
                                    <option value="week">Past Week</option>
                                    <option value="month">Past Month</option>
                                    <option value="year">Past Year</option>
                                </select>
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-group">
                                <label for="data_freq">Data Frequency:</label>
                                <select class="custom-select" id="data_freq" name="data_freq">
                                    <option value="hourly">Per Hour</option>
                                    <option value="daily">Per Day</option>
                                    <option value="weekly">Per Week</option>
                                    <option value="dumbbell">Dumbbell</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </fieldset>
                <button type="submit" hidden></button>
            </form>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6">
                <h2>Steps Count per Day</h2>
                <canvas id="stepsChart"></canvas>
            </div>
            <div class="col-md-6">
                <h2>Heart Rate per Day</h2>
                <canvas id="heartRateChart"></canvas>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <h2>Resting Heart Rate per Day</h2>
                <canvas id="restingHeartRateChart"></canvas>
            </div>
            <div class="col-md-6">
                <h2>Sleep Data</h2>
                <canvas id="sleepChart"></canvas>
            </div>
        </div>
    </div>

    <script>
        // Get steps data from Django template context
        let total_data = {{data|safe}};
    </script>
    {% endif %}
</body>

<script src="{% static 'metrics/javascript/display_metric_data.js' %}"></script>
</html>
